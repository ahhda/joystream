name: Test Docker Cross

on:
  workflow_dispatch:

env:
  REPOSITORY: joystream/node
  KEY_NAME: joystream-github-action-key

jobs:
  build:
    name: Build the code and run setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-02-20
          default: true

      - id: compute_shasum
        name: Compute runtime code shasum
        run: |
          sudo apt-get update && sudo apt-get install -y curl git gcc xz-utils sudo pkg-config unzip clang llvm libc6-dev
          export RUNTIME_CODE_SHASUM=`scripts/runtime-code-shasum.sh`
          echo "::set-output name=shasum::${RUNTIME_CODE_SHASUM}"
          rustup install nightly-2021-02-20 --force
          rustup default nightly-2021-02-20
          rustup target add wasm32-unknown-unknown --toolchain nightly-2021-02-20
          rustup component add --toolchain nightly-2021-02-20 clippy
          export WASM_BUILD_TOOLCHAIN=nightly-2021-02-20
          cargo update -p librocksdb-sys
          cargo install cross
          BUILD_DUMMY_WASM_BINARY=1 cross build --target armv7-unknown-linux-gnueabihf --release
          ls -al .
          ls -al target/
